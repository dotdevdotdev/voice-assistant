<!DOCTYPE html>
<html>

<head>
    <title>Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
        }

        #output,
        #response,
        #status {
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Voice Assistant</h1>
    <select id="microphone-select"></select>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <div id="status"></div>
    <div id="output"></div>
    <div id="response"></div>

    <script src="https://localhost:3000/renderer.js"></script>
</body>

</html>
